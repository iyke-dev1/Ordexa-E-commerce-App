name: e_commerce_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2
# ----------- PACKAGES -----------#
dependencies:
  flutter:
    sdk: flutter

  # Utility packages
  http: ^1.4.0
  logger: ^2.5.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  lottie:
  connectivity_plus:
#  flutter_native_splash: ^2.3.10
  smooth_page_indicator: ^1.2.1


  # icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  flutter_native_splash: ^2.4.0



  # state management
  get: ^4.7.2
  get_storage: ^2.1.1

  # product specific
  readmore:
  carousel_slider:
  flutter_rating_bar:
  firebase_core:
  cloud_firestore:
  firebase_auth:
  firebase_storage: ^13.0.0




  # ------------./ PACKAGES -----------#
dev_dependencies:


  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  # ---------- LOCAL ASSETS ----------#
  assets:
     - assets/images/onboarding_images/
     - assets/images/user/
     - assets/images/banners/
     - assets/images/products/
     - assets/icons/categories/
     - assets/logos/
     - assets/fonts/
     - assets/images/animations/

  # ----------LOCAL FONT ------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

